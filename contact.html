<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="../src/styles.css" />
    <link />
    <title>Contact</title>
    <meta charset="UTF-8" />

    

      <script type='text/javascript'>
    var frmvalidator  = new Validator("contact-form");
    frmvalidator.EnableOnPageErrorDisplay();
    frmvalidator.EnableMsgsTogether();
    frmvalidator.addValidation("first-name","req","Please provide your name");

    frmvalidator.addValidation("last-name","req",
                "Please provide your last name");

    frmvalidator.addValidation("email","email",
                "Please provide a valid email address");

</script>

  </head>
    <body>
      <h1>Contact</h1>
      <section>
        <form id="contact-form" method="post">
          <h2>Contact Me</h2>
          <div class="input-section">
            <div class="input-group">
              <label for="first-name">First name:</label>
              <input type="text" id="first-name" name="first-name" placeholder="Jane"></input>
            </div>
            <div class="input-group">
              <label for="last-name">Last name:</label>
              <input type="text" id="last-name" name="last-name" placeholder="Doe"></input>
            </div>
            
          </div>
          <div class="input-section">
            <input type="radio" id="office" name="office" value="office"></input>
            <label for="office">Office</label>
            <input type="radio" id="remote" name="remote" value="remote"></input>
            <label for="remote">Remote</label>
            <input type="radio" id="other" name="other" value="other"></input>
            <label for="other">Other</label>
          </div>

          <div class="input-section">
            <input type="checkbox" id="contract" name="contract" value="contract"></input>
            <label for="contract">Contract work</label>
            <input type="checkbox" id="full-time" name="full-time" value="full-time"></input>
            <label for="full-time">Full-time</label>
            <input type="checkbox" id="sponsorship" name="sponsorship" value="sponsorship"></input>
            <label for="sponsorship">Sponsorship</label>  
          </div>
          <div class="input-section">
            <div class="input-group">
              <label for="email">Email:</label>
              <input type="email" id="email" name="email" placeholder="email@noemail.com"></input>
            </div>
            </div>
          <input class="button" type="submit" value="submit"></input>
        </form>
      </section>
    </body>
  </html>
